    <main>
      <div class="inner">
      <section>
        <article class="app-article">
          <header>
            <h1>Contact</h1>

           <form action="POST">
           <fieldset>
              <legend>Give me your names:</legend><label for="firstName">First Name </label>
              
              <input type="text" name="firstName" id="firstName" class="input-text" placeholder="Enter your Name"/>
              
              <label for="lastName">Last Name</label>
              
              <input type="text" name="lastName" id="lastName" class="input-text" placeholder="Enter your last name" />
              
          </fieldset>
            <fieldset><legend>
              Give us the precious:
            </legend><label for="email">Email <span class="color-red">*</label></span>
            
            <input type="email" name="email" class="input-text" placeholder="emailex@gmail.com"/>
            
            <label for="phone">Phone number <span class="color-red">*</span></label>
            
            <input id="number" type="tel" name="number" class="input-text" placeholder="+47 123 43 123"/>
            <h3>How should we contact you?</h3>

            <label for="Email"><input id="email" type="radio" name="email" value="email"/>Email</label>
            
          
          

          <label for="phone"><input id="phone" type="radio" name="contactYou" value="phone"/>Phone </label>
           
           

           
           
</fieldset>
            <fieldset><legend>How can we help you?</legend>  <label for="message">Message</label>
              
              <textarea name="message" id="message" class="input-text-area" cols="30" rows="10"></textarea>
              
              </fieldset>

            <fieldset><legend>
              Newsletter
            </legend>
            <h5> Subscribe to our newsletter?</h5>
            <label for="newsletter"> Yes
              <input type="radio" name="newsletter" value="yes" id="newsletter">
              No
              <input type="radio" name="newsletter" value="no" id="newsletter">
            </label><h5>If Yes:Which categories are you interested in? </h5>

            <label for="JavaScript">
              <input type="checkbox" id="javascript" name="categories" checked/>
              JavaScript</label>
            <label for="css">
              <input type="checkbox" id="css" name="categories"/>
              CSS</label>
            <label for="html">            <input type="checkbox" id="html" name="categories"/>
              HTML</label>
            </label>
            </fieldset>
            
             
             

             
             <input type="submit" class="submit" value="Submit">

           </form>

          </header>
         
        </article>
